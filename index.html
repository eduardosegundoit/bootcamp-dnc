    <title>Bootcamp dnc</title>

    </style>

<body>
    <nav id="nav-sup">
        <div id="menu">
            <a href="" target="_blank" rel="noopener noreferrer">Home</a>
            <a href="" target="_blank" rel="noopener noreferrer">Ultimas Edições</a>
            <a href="" target="_blank" rel="noopener noreferrer">Requisitos para Participar</a>
        </div>
        <button>Login</button>
    </nav>

    <section>
        <header>
            <h1>BOOTCAMP DNC</h1>

            <h2>Esse será um evento exclusivo para todos os alunos
                <br>da <b>DNC</b>, que querem <span class="texto-header">acelerar a carreira</span> com uma
                <br>semana intensiva de conteúdo de mercado entre
                <br><span class="texto-header">BACK-END, FRONT-END & BANCO DE DADOS.</span></h2>
        </header>

        <form action="">
            <div class="form-group">
                <label>Nome:</label>
                <input class="input-main" type="text" placeholder="Insira seu nome aqui" required>
            </div>
            <div class="form-group">
                <label>Sobrenome:</label>
                <input class="input-main" type="text" placeholder="Insira seu Sobrenome aqui" required>
            </div>
            <div id="interesse">
                <label>Área de Interesse:</label>
                <div>
                    <input class="checkbox-main" type="checkbox" name="Front-End" value="Fe">Front-End
                    <input class="checkbox-main" type="checkbox" name="Back-End" value="Be">Back-End
                    <input class="checkbox-main" type="checkbox" name="Banco de Dados" value="Bd">Banco De Dados
                </div>
               
            </div>
            <div class="form-group">
                <label>E-mail:</label>
                <input class="input-main" type="text" placeholder="Insira seu E-mail aqui" required>
            </div>
            <div class="form-group">
                <label>Telefone:</label>
                <input class="input-main" type="text" placeholder="(99) 99999-9999" required>
            </div>
            <div class="form-group">
                <label>Insira uma frase criativa aqui:</label>
                <input class="input-main" type="text" placeholder="Qual frase criativa você gostaria de falar?" required>
            </div>

            <button type="submit">Cadastrar</button>
        </form>
    </section>
